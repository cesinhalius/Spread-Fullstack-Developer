<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Layout Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="insta-phone">
        <img src="./img/instagram-celular.png" alt="insta-celular"/>
      </div>
      <div class="insta-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" class="logo" alt="logo" />
          <div class="profile-photo">
              <img src="./img/perfil.jpg" alt="foto_perfil">
          </div>
          <a href="#" class="insta-login">Continuar como cesinhalius</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account"></p>
          <p>
            <span class="link-blue">Alterna conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
